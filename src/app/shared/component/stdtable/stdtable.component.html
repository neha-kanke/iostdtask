
<div class="table-responsive" *ngIf="getdata.length>0;else nodata ">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>sr no</th>
        <th>fname</th>
        <th>lname</th>
        <th>email</th>
        <th>contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of getdata;index as i">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #nodata>
  <h2>no data add</h2>
</ng-template>
